

<div class="header">
  <div class="container-fluid">
      
      
  </div>
</div>
<!-- Feature Start-->

<div class="featured-product product">
  <div class="container-fluid">
      <div class="section-header">
          <h1>KÊT QUẢ TÌM KIẾM</h1>
      </div>
      <div class="row align-items-center product-slider product-slider-4">
          <div class="col-lg-3" *ngFor = "let item of products" style="margin-top: 20px;" >
              <div class="product-item" *ngIf = "item.productDetail.length >0">
                  <div class="product-title">
                      <a href="#">{{item.nameProduct}}</a>
                      <div class="ratting">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                      </div>
                  </div>
                  <div class="product-image">
                      <a href="product-detail.html">
                          <img class="customImg" style="height: 400px" src="http://localhost:8080/uploads/{{item.nameImage}}" alt="Product Image">
                      </a>
                      <div class="product-action">
                          <a ><i class="fa fa-search" (click) ="getDetailProduct(item)"></i></a>
                      </div>
                  </div>
                  <div class="product-price">
                      <h3><span>$</span>{{item.productDetail[0].price}}</h3>
                  </div>
              </div>
          </div>
          
         
      </div>
      
  </div>
</div>

<div class="newsletter">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
              <h1>Subscribe Our Newsletter</h1>
          </div>
          <div class="col-md-6">
              <div class="form">
                  <input type="email" value="Your email here">
                  <button>Submit</button>
              </div>
          </div>
      </div>
  </div>
</div>

<app-footer></app-footer>

<app-customalert #alertDeleteDialog [item]="currentItem" ></app-customalert>
