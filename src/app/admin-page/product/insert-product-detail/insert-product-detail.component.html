<div class="container-fluid" style="width: 140%;">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Thêm phiếu nhập</li>
  </ol>
  <!-- DataTables Example -->
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Lập phiếu nhập
    </div>

    <form [formGroup]="productDetailForm" (ngSubmit)="onFormSubmit()">
     
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Sản phẩm</th>
                <th>Thương hiệu</th>
                <th>Màu sắc </th>
                <th>Kích thước</th>
                <th>Giá</th>
              </tr>
            </thead>

            <tbody formArrayName="productDetail">

              <tr *ngFor="let emp of productDetail.controls; let i = index" [formGroupName]="i">
                <td>
                  <div class="form-group">
                    <select appSelectValidator formControlName="productId" class="custom-select mr-sm-2" id="inlineFormCustomSelect" value = '-1'
                      style="margin-bottom: 0;">
                      <option [value] = '-1' selected>Choose...</option>
                      <option *ngFor="let product of listProduct" [value]="product.id">{{product.nameProduct}}
                      </option>
                    </select>
                  </div>

                  <label style="color: red;"
                    *ngIf="productDetail.controls[i].get('productId').errors?.producterrow && isValidFormSubmitted != null && !isValidFormSubmitted"
                    class="error">
                    Sản phẩm không thể thiếu
                  </label>
                </td>

                <td>
                  <div class="form-group">
                    <select appSelectValidator formControlName="supllierId" class="custom-select mr-sm-2" id="inlineFormCustomSelect" value = '-1'
                      style="margin-bottom: 0;">
                      <option [value] = '-1' selected >Choose...</option>
                      <option *ngFor="let supplier of listSupplier" [value]="supplier.id">{{supplier.nameSupplier}}
                      </option>
                    </select>
                  </div>

                  <label style="color: red;"
                    *ngIf="productDetail.controls[i].get('productId').errors?.producterrow && isValidFormSubmitted != null && !isValidFormSubmitted"
                    class="error">
                    Nhà cung cấp không để trống
                  </label>
                </td>
                <td>
                  <div class="form-group">
                    <select appSelectValidator formControlName="colorId" class="custom-select mr-sm-2" id="inlineFormCustomSelect" value = '-1'
                      style="margin-bottom: 0;">
                      <option [value] = '-1' selected >Choose...</option>
                      <option *ngFor="let color of listColor" [value]="color.id">{{color.nameColor}}
                      </option>
                    </select>
                  </div>

                  <label style="color: red;"
                    *ngIf="productDetail.controls[i].get('colorId').errors?.producterrow && isValidFormSubmitted != null && !isValidFormSubmitted"
                    class="error">
                     Mau không được để trống
                  </label>
                </td>
                <td>
                  <div class="form-group">
                    <select appSelectValidator formControlName="sizeId" class="custom-select mr-sm-2" id="inlineFormCustomSelect" value = '-1'
                      style="margin-bottom: 0;">
                      <option [value] = '-1' selected>Choose...</option>
                      <option *ngFor="let size of listSize" [value]="size.id">{{size.namesize}}
                      </option>
                    </select>
                  </div>
                  <label style="color: red;"
                    *ngIf="productDetail.controls[i].get('sizeId').errors?.producterrow && isValidFormSubmitted != null && !isValidFormSubmitted"
                    class="error">
                        Kich thuoc hong the thieu
                  </label>
                </td>
                <td><input type="number" id="quantity" class="form-control " formControlName="price">
                  <label style="color: red;"
                    *ngIf="productDetail.controls[i].get('price').errors?.required && isValidFormSubmitted != null && !isValidFormSubmitted"
                    class="error">
                    Giá không được bỏ trống
                  </label>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
      <button type="button" class="btn btn-success ml-sm-4" (click)="onFormSubmit()">Submit</button>
      <button type="button" class="btn btn-success" style="margin-left: 50px;" (click)= "addProductDetail()" >Thêm Chi Tiết Sản Phẩm</button>
    </form>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    <div *ngIf = "messageSucess">Thêm thành công</div>
  </div>
</div>
