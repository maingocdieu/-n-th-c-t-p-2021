<div class="div">
 
  <form [formGroup]="supplierForm">
    <div class="row mb-3">

      <label for="inputEmail3" class="col-sm-2 col-form-label">Tên hãng sản xuất</label>


      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="nameSupplier" [(ngModel)]="supplier.nameSupplier" />
        <label style="color: red;" *ngIf="f.nameSupplier.errors?.required && f.nameSupplier.touched" class="error">
          Tên màu sắc phải bắt buộc
        </label>
        <label style="color: red;" *ngIf="f.nameSupplier.errors?.courseExist && data.data==null" class="error">
         Màu sản phảm đã tồn tại
        </label>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary category__addbutton" [disabled]="!supplierForm.valid"
      [mat-dialog-close]="supplier">
      {{buttonName}}
    </button>
  </form>
</div>
