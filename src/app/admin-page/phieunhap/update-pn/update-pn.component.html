<div class="div">
  
  <form [formGroup]="detailForm">
    <div class="row mb-3">

      <label for="inputEmail3" class="col-sm-2 col-form-label">Sản phẩm</label>
      <div class="col-sm-10">
        <div class="form-group">
          <select appSelectValidator formControlName="productId" class="custom-select mr-sm-2"
            id="inlineFormCustomSelect" value='-1' style="margin-bottom: 0;">
            <option [value]='-1' selected>Choose...</option>
            <option *ngFor="let product of listProduct" [value]="product.id">{{product.nameProduct}}
            </option>
          </select>
        </div>
        <label style="color: red;" *ngIf="f.productId.errors?.producterrow && f.productId.touched" class="error">
          Tên loại sản phẩm phải bắt buộc
        </label>
        
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Code</label>
      <div class="col-sm-10">
        <input type="number" id="quantity" class="form-control " formControlName="amount">
        <label style="color: red;" *ngIf="f.amount.invalid && f.price.touched">
          Giá không được bỏ trống
        </label>
     
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label" >Số lượng sản phẩm</label>
      <div class="col-sm-10">
        <input type="number" class="form-control " id="quantity"  formControlName="price">
        <label style="color: red;" class="error" *ngIf="f.price.invalid && f.price.touched">
          Số lượng không được bỏ trống
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary category__addbutton" [disabled]="!detailForm.valid" [mat-dialog-close]="detailForm.value">
      Cập nhật Chi tiết sản phẩm
    </button>
  </form>
</div>
