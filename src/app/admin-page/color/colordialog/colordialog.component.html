<div class="div">
 
  <form [formGroup]="colorForm">
    <div class="row mb-3">

      <label for="inputEmail3" class="col-sm-2 col-form-label">Tên màu</label>


      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="colorName" [(ngModel)]="color.colorName" />
        <label style="color: red;" *ngIf="f.colorName.errors?.required && f.colorName.touched" class="error">
          Tên màu sắc phải bắt buộc
        </label>
        <label style="color: red;" *ngIf="f.colorName.errors?.courseExist && data.data==null" class="error">
         Màu sản phảm đã tồn tại
        </label>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary category__addbutton" [disabled]="!colorForm.valid"
      [mat-dialog-close]="color">
      {{buttonName}}
    </button>
  </form>
</div>
